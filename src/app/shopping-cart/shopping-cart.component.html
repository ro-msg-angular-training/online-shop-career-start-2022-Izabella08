<h1><strong>Items in shopping cart:</strong> </h1>
<div *ngFor="let shoppingCart of productsInCart">
    <ul>
        <div><p> <strong>Product id: </strong> {{ shoppingCart.productId}} <strong>Quantity: </strong> {{shoppingCart.quantity}}</p> </div>
    </ul>
</div>

<br>
<button button mat-raised-button color="primary" (click)="doOrder()">CHECK OUT</button>
